    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .powerBiWidth {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }
        
        .loaderborder+.MuiBox-root {
            border: 3px solid #42a3c347;
            border-radius: 100px;
        }
        
        .cuurecntPrj {
            border-collapse: collapse;
            border: 1px solid #ccc;
            width: '100%';
        }
        
        .cuurecntPrj td {
            padding: 5px;
            border: 1px solid #ccc;
        }
        
        .cuurecntPrj th {
            padding: 5px;
            border: 1px solid #ccc;
        }
        
        .crema-loader-bg {
            flex: 1;
            display: flex;
            position: relative;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }
        
        .crema-loader {
            position: relative;
            margin: 0 auto;
            width: 40px;
        }
        
        .circular {
            animation: rotate 2s linear infinite;
            height: 40px;
            transform-origin: center center;
            width: 40px;
            margin: auto;
        }
        
        .MuiDataGrid-cell {
            padding-left: 16px !important;
        }
        
        .path {
            stroke-dasharray: 5, 200;
            stroke-dashoffset: 0;
            animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
            stroke-linecap: round;
        }
        
        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px;
            }
            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px;
            }
        }
        
        @keyframes color {
            100%,
            0% {
                stroke: #0A8FDC;
            }
        }
        
        .css-37zv9d-MuiListItem-root {
            width: auto !important;
        }
        
        .errormsg {
            margin-top: 10px;
            color: #e74c3c;
        }
        
        .pointer {
            cursor: pointer;
        }
    </style>
